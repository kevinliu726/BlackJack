type Query {
    nameExist(name: String): Boolean
    isLogIn(name: String, password: String): Boolean
    getLobby(roomType: String): [RoomInfo]
    enterRoom(roomID: ID): Room
}

type Mutation {
    register(name: String, password: String): Boolean
    createRoom(roomInfo: CreateRoomInfo): Room
    startGame(roomID: ID): Room
    chooseSeat(roomID: ID, name: String, index: Int): Boolean
    setBet(roomID: ID, bet: Int, index: Int): Room
    hit(roomID: ID, index: Int): Room
    stand(roomID: ID, index: Int): Room
    battle(roomID: ID, playersIndex: [Int]): Room
}

type Subscription {
    subscribeLobby(roomType: String): RoomInfo
}

type Room {
    roomID: ID
    roomInfo: RoomInfo
    players: [Player]
    deck: [Int]
    state: String
    turnPlayerIndex: Int
}

input CreateRoomInfo{
    roomType: String
    password: String
    name: String
    host: String
    decksNumber: Int
    minBet: Int
    maxBet: Int
}

type RoomInfo {
    roomType: String
    password: String
    name: String
    host: String
    decksNumber: Int
    playersNumber: Int
    minBet: Int
    maxBet: Int
}

type Player {
    name: String
    index: Int
    state: String
    isBank: Boolean
    isBattled: Boolean
    canBet: Boolean
    canStand: Boolean
    canHit: Boolean
    cash: Int
    bet: Int
    cards: [Card]
    resultType: String
    resultTimes: Int
}

type Card {
    visible: Boolean
    number: Int
}